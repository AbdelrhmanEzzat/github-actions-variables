name: SSH Connection Test

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into VM and run commands
        run: |
          echo "${{ secrets.KEY }}" > key.pem
          chmod 600 key.pem
          ssh -tt -i key.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ubuntu@195.15.196.113 << 'EOF'
            echo "âœ… Logged into VM successfully"
            whoami
            echo "ðŸ“‚ Listing contents of ~:"
            ls ~
          EOF
